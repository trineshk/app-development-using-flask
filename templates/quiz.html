<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz Time...!</h1>
        
    
<form action="/submit" method="POST">
    {% for question in questions %}
    <div class="card my-4">
        <div class="card-body">
            <h5 class="card-title">{{ loop.index }}. {{ question['question'] }}</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ question['option_a'] }}">
                <label class="form-check-label">
                    {{ question['option_a'] }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ question['option_b'] }}">
                <label class="form-check-label">
                    {{ question['option_b'] }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ question['option_c'] }}">
                <label class="form-check-label">
                    {{ question['option_c'] }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ question['option_d'] }}">
                <label class="form-check-label">
                    {{ question['option_d'] }}
                </label>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Answers</button>
    </div>
</form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
